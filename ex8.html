<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop&Array</h1>
    <script>
      var coworkers = ['egoing','leezche','duru','teaho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <li>egoing</li>
      <li>leezche</li>
      <li>duru</li>
      <li>teaho</li>
    </ul>
    <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        i = i + 1;
      }
    </script>
  </body>
</html>
